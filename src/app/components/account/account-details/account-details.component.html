<div class="container mat-elevation-z8">

    <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ client.name }}</mat-card-title>
          <mat-card-subtitle>Selecione uma conta</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="account">
              <th mat-header-cell *matHeaderCellDef> Contas </th>
              <td mat-cell *matCellDef="let element"> {{element.numberAccount}} </td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Ações </th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="">
                  <i class="material-icons visibility">visibility</i>
                </a>  
                <a routerLink="">
                  <i class="material-icons delete">delete</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

        </mat-card-content>
        <mat-card-actions>
          <button (click)="navigateToCreateAccount()" mat-button color="primary">Adicionar conta</button>
          <button routerLink="../../" mat-button>Voltar</button>
        </mat-card-actions>
      </mat-card>

      
</div>
