<div class="container mat-elevation-z8">

    <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ client.name }}</mat-card-title>
          <mat-card-subtitle>Selecione uma conta</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="account">
              <th mat-header-cell *matHeaderCellDef> Contas </th>
              <td mat-cell *matCellDef="let element">{{element.accountNumber}} </td>
            </ng-container>
      
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let account"> 

                <button mat-icon-button color="primary" routerLink="history/{{account.id}}">
                  <mat-icon>compare_arrows</mat-icon>
                </button>
                
                <button mat-icon-button color="warn" (click)="delete(account.id)">
                  <mat-icon>delete</mat-icon>
                </button>

              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let account; columns: displayedColumns;" (click)="selectedAccountId = account.id"></tr>
          </table>

        </mat-card-content>
        <mat-card-actions>
          <button (click)="navigateToCreateAccount()" mat-button color="primary">Adicionar conta</button>
          <button routerLink="../../" mat-button>Voltar</button>
        </mat-card-actions>
      </mat-card>

      
</div>
