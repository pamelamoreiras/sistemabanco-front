<div class="container mat-elevation-z8">

    <mat-card class="card">
        <mat-card-header>
          <mat-card-title>{{ client.name }}</mat-card-title>
          <mat-card-subtitle>Extrato</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>

          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="amount">
              <th mat-header-cell *matHeaderCellDef> Valor </th>
              <td mat-cell *matCellDef="let element">{{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Data </th>
                <td mat-cell *matCellDef="let element">{{element.date}} </td>
              </ng-container>
      
            
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let account; columns: displayedColumns;"></tr>
          </table>

        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary">Sacar</button>
          <button mat-button color="primary">Depositar</button>
          <button routerLink="../../" mat-button>Voltar</button>
        </mat-card-actions>
      </mat-card>

      
</div>
