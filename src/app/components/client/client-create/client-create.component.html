<div class="container mat-elevation-z8">

<form class="form">

    <h1 class="fullWidth">Cadastrar Cliente</h1>
    <img class="fullWidth" src="assets/admin-img.svg" alt="imagem de adim cadastrando">

    <mat-form-field  class="fullWidth" appearance="fill">
        <mat-label>Nome</mat-label>
        <input 
        [(ngModel)]="client.name"
       
        name="name"
        [formControl]="name"
        required
        matInput 
        placeholder="Ex.. Camila">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>CPF</mat-label>
        <input 
        type="text"
        [(ngModel)]="client.document"
        name="document"
        [formControl]="document"
        required
        matInput 
        maxlength="11"
        placeholder="Ex.. 11111111111">
        <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="fill">
        <mat-label>EndereÃ§o</mat-label>
        <input
        [(ngModel)]="client.address"
        name="address"
        [formControl]="address"
        required 
        matInput 
        placeholder="Ex.. Rua Cassio">
        <mat-icon matSuffix>home</mat-icon>
    </mat-form-field>

    <button type="button" (click)="create()" [disabled]="!formValidators()" class="fullWidth mat-elevation-z8" mat-raised-button color="primary">Cadastrar</button>
    <button type="button" routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

</form>

</div>
