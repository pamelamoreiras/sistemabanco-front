<div class="container mat-elevation-z8">

    <form class="form">
    
        <h1 class="fullWidth">Deletar Cliente</h1>
        <img class="fullWidth" src="assets/admin-img.svg" alt="imagem de adim cadastrando">
    
        <mat-form-field  class="fullWidth" appearance="fill">
            <mat-label>Nome</mat-label>
            <input 
            [(ngModel)]="client.name"
            name="name"
            [disabled]="true"
            matInput>
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>CPF</mat-label>
            <input 
            type="text"
            [(ngModel)]="client.document"
            name="document"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>pin</mat-icon>
        </mat-form-field>
    
        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Endere√ßo</mat-label>
            <input
            [(ngModel)]="client.address"
            name="address"
            [disabled]="true"
            matInput >
            <mat-icon matSuffix>home</mat-icon>
        </mat-form-field>
    
        <button type="button" (click)="delete()" class="fullWidth mat-elevation-z8" mat-raised-button color="primary">Deletar</button>
        <button type="button" routerLink="../../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    
    </form>
    
    </div>
